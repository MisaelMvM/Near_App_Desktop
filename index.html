<!doctype html>
<html lang="en">

<head>

  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	  <title>Responsive Template</title>
		<meta charset="utf-8">

	<!-- CSS ////////////////////////////////////////////////////////////////////////////////// -->
	  <!-- Angular Material style sheet -->
	  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
		<!-- Font Awesome style sheet -->
		<link rel="stylesheet" href="https://use.fontawesome.com/a21705e277.css">
		<!-- My style sheet -->
		<link href="css/style.css" rel="stylesheet">
	<!-- JS ////////////////////////////////////////////////////////////////////////////////// -->
		<!-- JQuery Library -->
	  <script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	  <!-- Angular Material requires Angular.js Libraries -->
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	 	<!-- Angular Material Library -->
	  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	  <!-- Font Awesome Library -->
		<script src="https://use.fontawesome.com/b4c5107529.js"></script>
		<!-- My App AngularJS File-->
		<script src="js/app.js"></script>

</head>
<body ng-app="nearBot" ng-init="botFace = 'assets/img/Maya.jpg' ">

<div class="container">
	<div layout="column" layout-align="start center">
	<!-- HEADER -->
		<img ng-src="{{botFace}}" class="botFace" alt="Responsive image" layout-fill>
		<h3 class="name">Maya</h3>
		<div layout="row">
			<i class="fa fa-star img-fluid stars" aria-hidden="true"></i>			
			<i class="fa fa-star img-fluid stars" aria-hidden="true"></i>			
			<i class="fa fa-star img-fluid stars" aria-hidden="true"></i>			
			<i class="fa fa-star img-fluid stars" aria-hidden="true"></i>			
			<i class="fa fa-star img-fluid stars" aria-hidden="true"></i>			
		</div>
		<h3>Personal Business Assistant</h3>
	<!-- DIALOG -->	
		<chat layout="column" layout-fill>
			<div class="botTalk" layout="row" layout-align="start center">
				<img ng-src="{{botFace}}" class="smallBotFace" >
				<div class="talk" flex="90">
					<h5>Hello there, Good Morning! I hope you are having a great day &#x1f60b;</h5>
				</div>
			</div>
			<div class="botTalk" layout="row" layout-align="start center">
				<img ng-src="assets/img/Maya.jpg" class="smallBotFace" >
				<div class="talk" flex="90">
					<h5>Today I will be helping you to set up your Near account.</h5>
				</div>
			</div>
			<div class="botTalk" layout="row" layout-align="start start">
				<img ng-src="{{botFace}}" class="smallBotFace show-face" >
				<div class="talk" flex="90">
					<h5>What is your name?</h5>
				</div>
			</div>
		<!-- INPUT FULL NAME-->
			<div class="userTalk" layout="row" layout-align="end start">
	      <md-input-container flex="30">
	        <input ng-init="firstName" ng-model="firstName" placeholder="First Name" required md-no-asterisk>
	        <div ng-messages="userForm.lastName.$error" ng-show="userForm.lastName.$dirty">
			      <div ng-message="required">You fort to say your First name Buddy</div>
			    </div>
	      </md-input-container>
	      <md-input-container flex="50">
	        <input ng-init="lastName" ng-model="lastName" placeholder="Last Name">
	      </md-input-container>
			</div>
		</chat>
	</div>
</div>




</body>
</html>
